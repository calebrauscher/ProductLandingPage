<!DOCTYPE html>
<html>

<head>
  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <meta charset="UTF-8">
  <meta name="description" content="Product Landing Page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header id="header">
    <img id="header-img" src="https://cdn.pixabay.com/photo/2014/04/02/10/44/running-shoes-304404_1280.png" alt="header image of running shoe">
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#running-shoes">Running Shoes</a></li>
        <li><a class="nav-link" href="#inventory">Inventory</a></li>
        <li><a class="nav-link" href="#sign-up">Sign up</a></li>
        <li><a class="nav-link" href="#info">Info</a></li>
      </ul>
  </header>
</body>
<h1>Running Shoes R Us</h1>
<section id="running-shoes">
  <h2>Running Shoes</h2>
  <iframe id="video" height="315" src="https://youtu.be/n3rPDLzted4" allowfullscreen></iframe>
</section>
<section id="inventory">
  <h2>Inventory</h2>
  <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f2/Brooks.svg/1280px-Brooks.svg.png" alt="Brooks Logo" width="100">
  <img src="https://botw-pd.s3.amazonaws.com/styles/logo-thumbnail/s3/122011/sauc_logo_1c.jpg?itok=h3q4WMdW" alt="Saucony Logo" width="100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Logo_NIKE.svg/1200px-Logo_NIKE.svg.png" alt="Nike logo" width="100">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/MIZUNO_logo.svg/2000px-MIZUNO_logo.svg.png" alt="Mizuno logo" width="100">
</section>
<section id="sign-up">
  <h2>Sign up for latest news</h2>
  <form id="form" action="https://www.freecodecamp.com/email-submit">
    <input name="email" id="email" type="email" placeholder="Enter your email address" required/>
    <input id="submit" type="submit" value="Get Started" class="btn"></input>
  </form>
</section>
  <section id="info">
    <h2>General Info</h2>
    <ul>
      <li>Address: 123 Main Street</li>
      <li>Phone: 555-867-5309</li>
      <li>Email: hello@email.com</li>
    </ul>
  </section>

</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
